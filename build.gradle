plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // Vert.x dependencies
    implementation 'io.vertx:vertx-core:4.4.1'  // Example version, check latest

    // Netty dependencies
    implementation 'io.netty:netty-all:4.1.96.Final'  // Example version, check latest

    // For logging (optional, but useful for debugging and monitoring during development)
    implementation 'org.slf4j:slf4j-api:2.0.7'  // Example version, check latest
    implementation 'org.slf4j:slf4j-simple:2.0.7'  // Simple binding, good for quick setups

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}